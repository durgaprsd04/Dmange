<h2>List of Faculties</h2>
<div class="col-md-1"></div>
<div class="col-md-10">
<div ng-init='facultylists={{fac2}}'>
{%verbatim%}
{{searchlabel}}
     <input type="text" ng-model="name"/>
    <table class="table table-hover">
    <thead class="thead-inverse">
        <th>Id</th>
    <th>Name</th>
    <th>Department</th>
    <th>Username</th>
    <th>Permanent</th>
    </thead>
    <tr data-ng-repeat="faculties in facultylists|filter:name">
        <td>{{faculties.id}}</td>
        <td>{{faculties.facultyname}}</td>
        <td>{{faculties.department}}</td>
        <td>{{faculties.username}}</td>
        <td>{{faculties.isperm}}</td>
        
    </tr>
    </table>
        </div>
{%endverbatim%}
    </div>
<div class="col-md-1"></div>
