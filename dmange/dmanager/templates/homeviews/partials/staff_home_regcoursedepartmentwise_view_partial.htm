
<div data-ng-init="departmentnames = {{departments}}"/>
{%verbatim%}
<ul>
<li ng-repeat="departmentname in departmentnames">
  <a data-toggle="collapse" data-target="#{{departmentname.departmentcode}}" aria-expanded="false" aria-controls="collapseExample">
    {{departmentname.name}}
  </a>
</p><div class="collapse" id="{{departmentname.departmentcode}}">
  <div class="card card-block">
    <table class="table table-hover">
      <thead>
        <th>Course Code</th>
        <th>Name</th>
        <th>Faculty</th>
      </thead class="thead thead-inverse">
      <tr data-ng-repeat="regcourses in departmentname.regcourselist">
        <td>{{regcourses.coursecode}}</td>
        <td>{{regcourses.coursename}}</td>
        <td>{{regcourses.facultyname}}</td>
      </tr>
    </table>
  </div>
</div>

</li>
</ul> 

{%endverbatim%}
