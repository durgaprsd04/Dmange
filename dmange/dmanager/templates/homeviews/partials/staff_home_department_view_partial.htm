<h2>List of Departments</h2>
<div  ng-init='departmentlists={{departmentlist}}'>
{%verbatim%}
{{searchlabel}}
     <input type="text" ng-model="coursename"/>
    <table>
    <thead>
    <th>Name</th>
    <th>Code</th>
    <th>HOD</th>
    </thead>
    <tr data-ng-repeat="departments in departmentlists|filter:coursename">
        <td>{{departments.departmentname}}</td>
        <td>{{departments.code}}</td>
        <td>{{departments.hod}}</td>
    </tr>
    </table>
        </div>
{%endverbatim%}
