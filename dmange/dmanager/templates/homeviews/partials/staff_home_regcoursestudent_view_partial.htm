<div ng-init="showtag='false'"/>
{%verbatim%}
<div class="col-md-4"></div>
<div class="col-md-4">
<form>
<p>Enter roll number</p>
<input type="text" class="form-control" id="rollnumber" data-ng-model="rollnumber"/>
</p>
<button  class="btn btn-primary"data-ng-click="getStudentInfo()">Get Info</button>
</form>
</div>
<div class="col-md-4"></div>
<div class="col-md-12">
<div class="col-md-1"></div>
<div class="col-md-10">
   
   
        <div  data-ng-repeat="regcourse1 in regcourselists">
             Student name {{studenname}}
   <table class="table table-hover" data-ng-hide="isVisible({{key}})">
    <thead class="thead thead-inverse">
        <th>Code</th>
        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Faculty</th>
        <th>Program</th>
    </thead>
       <tr data-ng-repeat=" c in regcourse1">
       <td>{{c.coursecode}}</td>
       <td>{{c.coursename}}</td>
       <td>{{c.starttime}}</td>
       <td>{{c.endtime}}</td>
       <td>{{c.faculty}}</td>
       <td>{{c.program}}</td>
       </tr>
    </table>
       </div>
    
</div>
<div class="col-md-1"></div>
</div>

{%endverbatim%}
